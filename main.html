<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="" method="post">
		<div>
			<label for="name">Name</label>
			<input type="text" name="name" id="name" placeholder="Name">
		</div>

		<div>
			<label for="phone">Phone Number</label>
			<input type="text" name="phone" id="phone" placeholder="Phone Number">
		</div>

		<div>
			<label for="address">Address</label>
			<input type="text" name="address" id="address" placeholder="Address">
		</div>

		<div>
			<label for="checkbox">
				<input type="checkbox" name="checkbox" id="checkbox" value="checkbox">Have you ever lived with a Dog before?
			</label>
			
		</div>

		<div>
			<label for="multiSelect">Please select your preferred breeds</label>
			<select name="multiSelect" id="multiSelect" multiple>
				<option value="German Shepherd">German Shepherd</option>
				<option value="Golden Retriever">Golden Retriever</option>
				<option value="Labrador Retriever">Labrador Retriever</option>
			</select>
		</div>

		<div>
			<input type="submit" id="submit" value="Submit">
		</div>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
